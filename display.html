<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .imgbox{
          float: left;
          border: 1px solid maroon;
          margin:4px;
          padding: 6px;
          width: 150px;
      }
      button{
          width: 100%;
      }
    </style>
</head>
<!--onclick dedığımız sey butona tıkladıgımızda işlem 
 yapılsın anlamına gelmektedır.
divlere hem class hemde id verdik çünkü ıd leri js fonksiyonlarında kullanıcaz
ve js de butonları hareketlendırdık butonların uzerıne basınca aktif olsunlar ve uzerlerınde
yazan işlemlerı gercekte harekete gecırsınler -->
<body>
    <div class="imgbox" id="imgbox1">resim1
        <br>
        <img src="img/fotolar/tekkademeli.jpg" style ="width:100%;">
        <button onclick="removeelement()">kaldır</button>
    </div>
    
    <div class="imgbox" id="imgbox2">resim2 <br>
        <img src="img/fotolar/kombine_sivi.jpg" style="width: 100%;">
   <button onclick="changeVisibility()">gizle</button>
    </div>

    <div class="imgbox" id="imgbox3">resim3 <br>
        <img src="img/fotolar/monoblok (1).jpg" style="width: 100%;">
   <button onclick="resetelement()">resetle</button>
    </div>
    <script>
function removeelement() {
    document.getElementById("imgbox1").style.display="none";
    //butona bastıgımızda resimi kaldırsın istiyoruz bu yuzden 
    //display ozelliğini none yaptık
    //
}

function changeVisibility() {
    document.getElementById("imgbox2").style.visibility="hidden";
//gizle butonuna bastığımızda resmi gizlıyor ama resmin kapladıgı alanın
//alanda goruyoruz yanı bır block orayı kaplıyor

    function resetelement() {
        document.getElementById("imgbox1").style.display="block";
        document.getElementById("imgbox2").style.visibility="visible";
    }//resetleme butonuna bastıgımızda hepsi bırde gerı gelıyor.
}
    </script>
</body>
</html>
